<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post">
        <div>
            <label> First Name: *</label>
            <input type="text" name="First Name"
            placeholder="First Name...">
        </div>
        <div>
            <label> Last Name: *</label>
            <input type ="text" name="Last Name"
            placeholder="Last Name...">
        </div>
        <div>
            <label> Email Address: *</label>
            <input type="text" name="email address"
            placeholder="Email Address...">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Date of Birth: *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-Binary" id="nonbinary">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" name="gender" value="Prefer not to Say" id="pnts">
            <label for="pnts">Prefer not to Say</label>
        </div>
        <div>
            <label>A short description of myself</label>
        </div>
        <div>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>Python</option>
                <option>Java</option>
                <option>HTML</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <dif>
            <p>*denotes a required field</p>
        </dif>
    </form>
    
</body>
</html>
